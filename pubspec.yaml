dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  logging: ^1.0.2
  intl: ^0.17.0
  shared_preferences: ^2.0.8
  url_launcher: ^6.0.12
  image_picker: ^0.8.4+3
  country_code_picker: ^2.0.2

  device_info_plus: ^3.1.0
  package_info_plus: ^1.3.0
  connectivity_plus: ^2.0.2

  provider: ^6.0.1
  country_icons: ^2.0.2
  flutter_vector_icons: ^1.0.0
  font_awesome_flutter: ^9.2.0
  flutter_signature_pad: ^3.0.0
  pin_input_text_field: ^4.1.1
  # charts_flutter: ^0.11.0
  charts_flutter:
      git:
        url: https://github.com/google/charts.git
        path: charts_flutter  
  photo_view: ^0.13.0
  qr_flutter: ^4.0.0
  timeline_list: ^0.0.6
  flutter_slidable: ^0.6.0
  dio: ^4.0.1
  # barcode_scan2: ^4.1.4
  zefyrka: ^1.1.0

  firebase_core: ^1.10.0
  firebase_auth: ^3.2.0
  cloud_firestore: ^3.1.0
  firebase_storage: ^10.1.0
  firebase_messaging: ^11.1.0
  
  google_maps_flutter: ^2.1.0
  flutter_local_notifications: ^9.1.4
  
  extended_image: ^6.0.1
  image: ^3.0.8
  image_editor: ^1.0.2
  uuid: ^3.0.5
  cached_network_image: ^3.1.0+1
  pdf: ^3.6.4
  path_provider: ^2.0.7
  open_file: ^3.2.1
  video_player: ^2.2.7
  month_picker_dialog: ^0.4.0

  progress:
    path:
      ../mokkon-flutter/packages/progress
  daisy_client:
    path:
      ../mokkon-flutter/packages/daisy_client

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
   - assets/
   - assets/local/
   - assets/fonts/
  
  fonts:
    - family: Pyidaungsu
      fonts:
        - asset: assets/fonts/Pyidaungsu-1.8.3_Regular.ttf